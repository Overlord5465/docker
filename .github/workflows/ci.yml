name: CI & Deploy

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: self-hosted
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: db
          POSTGRES_USER: maga
          POSTGRES_PASSWORD: 5465
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U maga"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U ьфпф; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Initialize DB from dump
        run: psql postgresql://maga:5465@localhost:5432/db -f kubsu/dump.sql

      - name: Build Docker image
        run: docker build -t myapp:test .

      - name: Build test image
        run: docker build --target builder -t myapp:test .

      - name: Run tests
        run: |
          docker run --rm \
            --network host \
            -e PYTHONPATH=/app \
            myapp:test \
            pytest tests


      - name: Build prod image
        run: docker build -t myapp:latest .

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to remote server
        run: |
          docker save myapp:latest | \
            ssh -o StrictHostKeyChecking=no \
                -p ${{ secrets.SSH_PORT }} \
                ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "podman load && \
             podman tag myapp:latest myapp:latest && \
             podman run -d \
               --name myapp \
               --network host \
               myapp:latest \
               uvicorn src.main:app --host 0.0.0.0 --port 8096"
